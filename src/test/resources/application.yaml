spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:db;MODE=MYSQL
        username: sa
        password:
    jpa:
        generate-ddl: true
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                show_sql: true
                format_sql: true
                use_sql_comments: true
